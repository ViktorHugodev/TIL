<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <button onclick="get()">
    Get
  </button>

  <button onclick="post()">
    Post
  </button>

  <button onclick="put()">
    Put
  </button>

  <button onclick="del()">
    Delete
  </button>
  <script>
    const url = 'http://localhost:3000/teste'

    function get() {
      fetch(url, {
        method: 'GET',
      })
        .then(res => console.log(res))
        .catch(err => console.log(err))
    }
    function put() {
      fetch(url, {
        method: 'put',
      })
        .then(res => console.log(res))
        .catch(err => console.log(err))
    }
    function post() {
      fetch(url, {
        method: 'post',
      })
        .then(res => console.log(res))
        .catch(err => console.log(err))
    }
    function del() {
      fetch(url, {
        method: 'delete',
      })
        .then(res => console.log(res))
        .catch(err => console.log(err))
    }

  </script>
</body>

</html>
